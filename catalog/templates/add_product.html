{% extends 'base.html' %}
{% block title %}Add New Product{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Add New Product</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
        <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control {% if form.name.errors %}is-invalid{% endif %}" placeholder="Enter product name">
        <div class="invalid-feedback">
            {{ form.name.errors }}
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
        <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control form-control-lg {% if form.description.errors %}is-invalid{% endif %}" placeholder="Enter product description" style="height: 150px;"></textarea>
        <div class="invalid-feedback">
            {{ form.description.errors }}
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="{{ form.pic.id_for_label }}" class="form-label">Image:</label>
        <input type="file" name="{{ form.pic.name }}" id="{{ form.pic.id_for_label }}" class="form-control {% if form.pic.errors %}is-invalid{% endif %}">
        <div class="invalid-feedback">
            {{ form.pic.errors }}
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">Price:</label>
        <input type="text" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}" class="form-control {% if form.price.errors %}is-invalid{% endif %}" placeholder="Enter product price">
        <div class="invalid-feedback">
            {{ form.price.errors }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Product</button>
</form>
</div>
{% endblock %}
