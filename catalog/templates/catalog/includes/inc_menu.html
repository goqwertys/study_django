<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Skyshop</h4>
                <p class="text-body-secondary">This project is created for educational purposes. Demonstrates mastery of the Django framework, working with databases, and templating</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Menu</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:home' %}" class="btn">Home</a></li>
                    {% if user.is_authenticated %}
                    <li>
                        <form method="post" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="btn">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
