{% extends 'catalog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock %}
